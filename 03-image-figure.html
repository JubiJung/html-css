<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>피규어와 이미지</title>
  </head>
  <body>
    <h1>
      <!-- h1역할을 하는 이미지임 -->
      <img src="./images/webcafe-logo.png" alt="webcafe" />
    </h1>

    <figure>
      <img src="images/rwd.jpg" alt="" />
      <figcaption>
        <p>
          <strong>Responsive Web<br />Design Strategies</strong>
          <span>반응형 웹디자인 전략</span>
        </p>
        <a href="/">강의정보</a>
      </figcaption>
    </figure>

    <img src="./images/cloud2.png" alt="cloud2" />
    <!-- alt를 비워놓을거면 텍스트가 추가로 적혀있으면 됨 -->
    <img src="./images/arrow-down.png" alt="" />메일
    <br />
    <!-- 이미지 크기가 크면 lazy 사용 적극 사용 권장 -->
    <img src="./images/coffee.png" alt="" loading="lazy" />
    <figure>
      <img src="./images/likelion-black.png" alt="" />
      <figcaption>멋쟁이사자처럼</figcaption>
    </figure>

    <figure>
      <img src="images/rwd.jpg" alt="" />
      <figcaption>
        <p>
          <strong>Responsive Web<br />Design Strategies</strong>
          <span>반응형 웹디자인 전략</span>
        </p>
        <a href="/">강의정보</a>
      </figcaption>
    </figure>
  </body>
</html>
